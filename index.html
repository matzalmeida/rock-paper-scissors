<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <main>
            <div class="prompt">
                <img src="computer.png">
                <p id="message">The Computer challenges you to a Rock-Paper-Scissors battle!</p>
                <p id="question">What will you play?</p>
            </div>
            <div class="choices">
                <input class="imgBtn" id="rockBtn" type="image" src="rock.webp">
                <input class="imgBtn" id="paperBtn" type="image" src="paper.png">
                <input class="imgBtn" id="scissorsBtn" type="image" src="scissors.png">
                <button hidden>New Game</button>
            </div>
            <div id="choices-after-game">
                <button>Reset Stats</button>
            </div>
            <div class="stats">
                <div class="win-stats">
                    <h2>Wins</h2>
                    <p id="winText">0</p>
                </div>
                <div class="draw-stats">
                    <h2>Draws</h2>
                    <p id="drawText">0</p>
                </div>
                <div class="loss-stats">
                    <h2>Losses</h2>
                    <p id="lossText">0</p>
                </div>
            </div>
        </main>
        <footer>
            Copyright &copy; github.com/matzalmeida
        </footer>
        <script src="script.js"></script>
    </body>
</html>
